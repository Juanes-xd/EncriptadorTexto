<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Encriptador</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="Style.css">
  </head>
  <body>
    <header>
        <div class="logo" ><img src="img/Logo.png"></div>
    </header>
    <main class="texts">
      <section class="text-input">
        <div class="entrada" ><textarea name="mensaje" id="mensaje" cols="90" rows="25" placeholder="Ingrese el texto aqui"></textarea></div>
        
      </section>
      <div class="output" >
        <img src="img/Muñeco.png" alt="Muñeco" id="muñeco"  >
        <textarea name="salida" id="salida" cols="45" rows="20" disabled ></textarea>
      </div>
      </main>
    <section class="botones">
        <button type="button" value="Encriptar" id="encriptar">Encriptar</button>
        <button type="button" value="Desencriptar" id="desencriptar">Desencriptar</button>
    </section>
    <script src="app.js"></script>
  </body>
</html>
